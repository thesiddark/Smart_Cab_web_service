{% extends 'home_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/Admin_change_password_post/">
    {% csrf_token %}
  <table class="table table-bordered table-striped">
    <tr>
      <th>Current password</th>
      <td><input type="text" class="form-control" required name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th>New password</th>
      <td><input type="text" required class="form-control" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th>Confirm password</th>
      <td><input type="text" name="textfield3" class="form-control" id="textfield3" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" class="btn btn-success" value="Submit" /></td>
    </tr>
  </table>
</form>

</body>
{% endblock %}
